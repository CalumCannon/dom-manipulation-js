<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="./js/app.js"></script>
    <title></title>
  </head>
  <body>

<form id="formInput">
  <div id="form-wrapper">

    <div class="form-item">
            <label for="artist" class="primary">Artist</label>
            <input type="text" id="artist" required/>
    </div>
    <div class="form-item">
            <label for="album-title" class="primary">Album</label>
            <input type="text" id="albumTitle" required/>
    </div>
    <div class="form-item">
            <label for="release-date" class="primary">Year</label>
            <input type="text" id="releaseDate" required/>
    </div>

    <div class="form-item">
            <label for="category" class="primary">Category</label>
            <select id="category">
              <option value="" disabled selected></option>
              <option value="Rock">Rock</option>
              <option value="Dance">Dance</option>
              <option value="Jazz">Jazz</option>
            </select>
          </div>


  <input type="submit" value="save" id="btn"/>
  </div>


</form>

  <h1>List</h1>
  <div style="display: flex; flex-direction: row; flex-wrap: wrap;" id="list">

  </div>
  <button type="button" id="deleteAll">Delete All List Items</button>
  </body>
</html>
